  <noscript>

  </noscript>
  <div class="bs-example">
    <button type="button" style="display:none" class="btn btn-lg btn-primary btnsm">Show Modal</button>
    <button type="button" style="display:none" class="btn btn-lg btn-primary btnsmcls">Close Modal</button>
 
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="bottom: 45%;">
                <div class="modal-header" style="margin-bottom: 20px;">
                    <h5 class="modal-title">Attention!!</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body mbody" style="text-align: center;margin-bottom: 20px;">
                    Notification pending for reservation !
                   
                </div>
                <div class="htext" style="display:none">abc</div>
                <div class="modal-footer" style="background-color:#f4f4f4">
                    <button type="button" class="btn btn-secondary snoozefor2min" style="background-color: #64d742
                    ;color:#fff;border-color: #64d742;border: 2px solid #64d742;" data-dismiss="modal">Snooze for 2 min</button>
                    <button type="button" class="btn btn-primary seenotifiction" style="background-color: #fff
                    ;color:#64d742;border-color: #64d742;border: 2px solid #64d742;">See notification</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  $(document).ready(function(){
      $(".btnsm").click(function(){
          $("#myModal").modal('show');
      });
      $(".btnsmcls").click(function(){
          $("#myModal").modal('hide');
      });
  });
</script>
<style>
